name: Test Flutter SDK Formula

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master
      
    - name: Cache Homebrew Bundler RubyGems
      id: cache
      uses: actions/cache@v5
      with:
        path: ${{ steps.setup-homebrew.outputs.gems-path }}
        key: ${{ runner.os }}-rubygems-${{ steps.setup-homebrew.outputs.gems-hash }}
        restore-keys: ${{ runner.os }}-rubygems-
        
    - name: Install Homebrew Bundler RubyGems
      if: steps.cache.outputs.cache-hit != 'true'
      run: brew install-bundler-gems --local
      
    - name: Test formula
      working-directory: Formula
      run: |
        brew audit --new-formula flutter-sdk.rb
        brew style flutter-sdk.rb
        brew install --verbose ./flutter-sdk.rb
        
    - name: Test Flutter installation
      run: |
        export PATH="$(brew --prefix flutter-sdk)/bin:$PATH"
        flutter --version
        flutter doctor --no-pub
        
    - name: Test basic Flutter project creation
      run: |
        export PATH="$(brew --prefix flutter-sdk)/bin:$PATH"
        cd /tmp
        flutter create test_app
        cd test_app
        flutter analyze --no-pub
        
    - name: Uninstall formula (cleanup)
      if: always()
      run: brew uninstall flutter-sdk
